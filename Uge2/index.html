<!DOCTYPE html>

      <title>D3 Page Template</title>
      <script type="text/javascript" src="../d3.js"></script>

      <style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        background-color: teal;
        margin-right: 2px;
      }

  <body>
      <script type="text/javascript">

      //var dataset = [5, 10, 15, 20, 25, 30];

      var field1 = [];
      var field2 = [];
      var field3 = [];

      d3.csv("President.csv",function(data){
        data.forEach(function(d) {
          field1.push(+d.pNumber);
          field2.push(d.President);
          field3.push(+d.Months);
        });
        });

      d3.select("body").selectAll("div").data(field3).enter().append("div").attr("class", "bar").style("height", function(d) {
        var barHeight = d * 5;
        return barHeight + "px";
      });
