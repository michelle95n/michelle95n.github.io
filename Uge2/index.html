<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>D3 Page Template</title>
      <script type="text/javascript" src="d3/d3.js"></script>
  </head>
  <body>
      <script type="text/javascript">

      // Make scatterplot
      var w = 500;
      var h = 100;

      // Initialize space for the scatterplot
      var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);


      svg.selectAll("circle").data(President.csv).enter().append("circle").attr("cx", function(d){
        return d[1];
      }).attr("cy", function(d){
        return d[2];
      }).attr("r", function(d){
        return Math.sqrt((h - d[1]));
      });

      /*svg.selectAll("text").data(President.csv).enter().append("text").text(function(d){
        return d[0] + "," + d[1];
      }).attr("x", function(d){
        return d[0];
      }).attr("y", function(d){
        return d[1];
      }).attr("font-family", "sans-serif").attr("font-size", "11px").attr("fill", "red");*/

      </script>
  </body>
</html>
