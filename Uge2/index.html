<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>D3 Page Template</title>
      <script type="text/javascript" src="d3/d3.js"></script>

      <style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
        margin-right: 2px;
      }
    </style>

  </head>

  <body>
      <script type="text/javascript">

      var dataset1 = [];
      for (var i = 0; i < 25; i++){
        var newNumber = Math.floor(Math.random() * 30);
        dataset1.push(newNumber);
      }

      d3.select("body").selectAll("div").data(dataset1).enter().append("div").attr("class", "bar").style("height", function(d) {
        var barHeight = d * 5;
        return barHeight + "px";
      });

      d3.select("body").append("br");

      var dataset2 = [5, 10, 15, 20, 25];
      var w = 500;
      var h = 50;

      var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
      var circles = svg.selectAll("circle").data(dataset2).enter().append("circle");
      circles.attr("cx", function(d, i){
        return (i * 50) + 25;
      }).attr("cy", h/2).attr("r", function(d){
        return d;
      }).attr("fill", "teal");

      </script>
  </body>
</html>
