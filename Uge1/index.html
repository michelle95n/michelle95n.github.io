<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>D3 Page Template</title>
      <script type="text/javascript" src="d3/d3.js"></script>
  </head>
  <body>
      <script type="text/javascript">

      var dataset = [5, 10, 15, 20, 25];

      d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d){
        return "I can count up to " + d; })
        .style("color", function(d) {
        if (d > 15){
          return "red";
        }
        else {
          return "black";
        }
      }).style("font-weight", "bold").style("font-size","24px").style("font-family", "sans-serif");

      </script>

      <svg>
        <rect x="0" y="60" width="80" height="80" fill="purple" stroke="grey" stroke-width="2" opacity="1.0"/>
        <rect x="50" y="45" width="80" height="80" fill="blue" stroke="grey" stroke-width="2" opacity="0.8"/>
        <rect x="100" y="30" width="80" height="80" fill="green" stroke="grey" stroke-width="2" opacity="0.6"/>
        <rect x="150" y="15" width="80" height="80" fill="yellow" stroke="grey" stroke-width="2" opacity="0.4"/>
        <rect x="200" y="0" width="80" height="80" fill="red" stroke="grey" stroke-width="2" opacity="0.2"/>
      </svg>

    </body>
  </html>
