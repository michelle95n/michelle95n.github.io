<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>D3 Page Template</title>
      <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
      <script type="text/javascript">

      var dataset = [5, 10, 15, 20, 25];

      d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d){
        return "I can count up to " + d; })
        .style("color", function(d) {
        if (d > 15){
          return "red";
        }
        else {
          return "black";
        }
      }).style("font-weight", "bold").style("font-size","24pt").style("font-style", "sans-serif");

      </script>

      <svg>
        <rect x="0" y="40" width="80" height="80" fill="rgba(128, 0, 128, 1.0)"/>
        <rect x="40" y="30" width="80" height="80" fill="rgba(0, 0, 255, 0.75)"/>
        <rect x="80" y="20" width="80" height="80" fill="rgba(0, 255, 0, 0.5)"/>
        <rect x="120" y="10" width="80" height="80" fill="rgba(255, 255, 0, 0.25)"/>
        <rect x="160" y="0" width="80" height="80" fill="rgba(255, 0, 0, 0.1)"/>
      </svg>

    </body>
  </html>
